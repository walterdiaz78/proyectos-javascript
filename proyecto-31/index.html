<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

    <script src="./assets/js/main.js"></script>
    
    <title>Proyecto 31 Js</title>

<body>
    <div class="layout">
        
        <main class="layout__main">

            <section class="main__steps">
                
                <div class="steps__progress">

                </div>

                    
                <div class="steps__circles">

                    <article class="steps__step active">

                </article>

                
                <article class="steps__step" >
                    <i class="fa-solid fa-check"></i>
                </article>

                
                <article class="steps__step" >
                    <i class="fa-solid fa-check"></i>
                </article>

                
                <article class="steps__step" >
                    <i class="fa-solid fa-check"></i>
                </article>

                
                <article class="steps__step" >
                    <i class="fa-solid fa-check"></i>
                </article>

            </div>
            
        

            </section>

            <section class="main__btns">
                <button class="btns__prev disable" disabled="true">
                    Anterior
                </button>
                
                <button class="btns__next">
                    Siguiente
                </button>

            </section>

        </main>

    </div>
