<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

    <!-- Script -->
    <script src="./assets/js/main.js"></script>
    
    <title>Proyecto 32 Js</title>
</head>
<body>
    <div class="layout">

        <main class="layout__main">

            <button class="main__prev">
                <i class="fa-solid fa-caret-left"></i>
            </button>

            <section class="main__slides">
                
                <article class="slides__item">
                    <img src="./assets/media/img/slide-1.jpg" alt="Paisaje" class="slides__img">
                </article>

                <article class="slides__item">
                    <img src="./assets/media/img/slide-2.jpg" alt="Paisaje" class="slides__img">
                </article>

                <article class="slides__item">
                    <img src="./assets/media/img/slide-3.jpg" alt="Paisaje" class="slides__img">
                </article>

                <article class="slides__item">
                    <img src="./assets/media/img/slide-4.jpg" alt="Paisaje" class="slides__img">
                </article>

                <article class="slides__item">
                    <img src="./assets/media/img/slide-5.jpg" alt="Paisaje" class="slides__img">
                </article>

            </section>

            <button class="main__next">
                <i class="fa-solid fa-caret-right"></i>
            </button>

        </main>
    </div>


    
</body>
</html>
