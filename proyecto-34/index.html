<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

    <!-- Script -->
    <script src="./assets/js/main.js"></script>

    <title>Proyecto 34 js</title>
</head>
<body>

    <div class="layout">
        <main class="layout__main">
            <div class="main__messages">
                <article class="messages__mesage">
                    <p class="message__name">Walter Diaz</p>
                    <p class="message__text">Bienvenido al chat!</p>
                </article>
            </div>

            <form class="main__form">
                <input type="text" class="form__input" placeholder="Escribe tu mensaje aqui">
                <button type="submit" class="form__btn">
                    <i class="fa-solid fa-caret-right" ></i>
                </button>

            </form>

            
        </main>
        <div class="layout__loader">
            <span class="loader__circle"></span>
        </div>
    </div>
    
</body>
</html>
