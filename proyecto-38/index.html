<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    

    <!-- Script -->
    <script src="./assets/js/main.js"></script>
    
    <title>Proyecto 38 js</title>
</head>
<body>
    <div class="layout">
        <div class="layout__audios">
            <audio src="./assets/audio/marioBros.mp3" class="audios__item" id="mariobros"></audio>
            <audio src="./assets/audio/san-andreas.mp3" class="audios__item" id="sanandreas"></audio>
            <audio src="./assets/audio/clash-royale.mp3" class="audios__item" id="clashroyale"></audio>
            <audio src="./assets/audio/bomberman.mp3" class="audios__item" id="bomberman"></audio>
            <audio src="./assets/audio/mario-kart.mp3" class="audios__item" id="mariokart"></audio>
            <audio src="./assets/audio/mortal-kombat.mp3" class="audios__item" id="mortalkombat"></audio>
        </div>

        <h1 class="layout__title">Sonidos de videojuegos</h1>

        <section class="layout__sounds">

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img src="./assets/img/mario.png" alt="Mario Bros" class="sounds__img">
                </div>
                <button class="sounds__btn" data-audio="mariobros">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img src="./assets/img/san-andreas.png" alt="Gta San andreas" class="sounds__img">
                </div>
                <button class="sounds__btn" data-audio="sanandreas">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img src="./assets/img/clash-royale.png" alt="Clash Royale" class="sounds__img">
                </div>
                <button class="sounds__btn" data-audio="clashroyale">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img src="./assets/img/bomberman.png" alt="Bomberman" class="sounds__img">
                </div>
                <button class="sounds__btn" data-audio="bomberman">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img src="./assets/img/mario-kart.png" alt="Mario Kart" class="sounds__img">
                </div>
                <button class="sounds__btn" data-audio="mariokart">Reproducir</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img src="./assets/img/mortal-kombat.png" alt="Mortal Kombat" class="sounds__img">
                </div>
                <button class="sounds__btn" data-audio="mortalkombat">Reproducir</button>
            </article>
        </section>



    </div>
    
</body>
</html>
